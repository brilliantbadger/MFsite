<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Mixed Rows Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Defines three columns */
            grid-template-rows: auto auto auto; /* Defines three rows */
            gap: 10px; /* Adds space between grid items */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
        }
        .grid-item {
            background-color: lightblue; /* Background color for visibility */
            border: 1px solid #ccc; /* Optional: Border around each grid item */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
        }
        .item1 {
            grid-column: 1 / -1; /* Spans all columns in row 1 */
            grid-row: 1;
        }
        .item2 {
            grid-column: 1; /* Spans only the first column in row 2 */
            grid-row: 2;
        }
        .item3 {
            grid-column: 2; /* Spans only the second column in row 2 */
            grid-row: 2;
        }
        .item4 {
            grid-column: 3; /* Spans only the third column in row 2 */
            grid-row: 2;
        }
        .item5 {
            grid-column: 1 / -1; /* Spans all columns in row 3 */
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Row 1, Column 1</div>
        <div class="grid-item item2">Row 2, Column 1</div>
        <div class="grid-item item3">Row 2, Column 2</div>
        <div class="grid-item item4">Row 2, Column 3</div>
        <div class="grid-item item5">Row 3, Column 1</div>
    </div>
</body>
</html>
